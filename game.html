<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMD Memory Match Game</title>
    <style>
        :root {
            --umd-maroon: #7A0019;
            --umd-gold: #FFD75F;
            --card-size: 150px;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--umd-maroon), #2c3e50);
            padding: 20px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--umd-gold);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: var(--umd-gold);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, var(--card-size));
            gap: 10px;
            justify-content: center;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card {
            width: var(--card-size);
            height: var(--card-size);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: var(--umd-maroon);
            border: 3px solid var(--umd-gold);
            color: var(--umd-gold);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 3px solid var(--umd-gold);
        }

        button {
            background-color: var(--umd-gold);
            color: var(--umd-maroon);
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #FFE180;
        }

        @media (max-width: 768px) {
            :root {
                --card-size: 100px;
            }
            
            .game-board {
                grid-template-columns: repeat(3, var(--card-size));
            }
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--umd-gold);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid var(--umd-gold);
            z-index: 1000;
        }

        .win-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="discover.html">Discover UMD</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>UMD Memory Match</h1>
        <div class="game-info">
            <div>Moves: <span id="moves">0</span></div>
            <div>Pairs Found: <span id="pairs">0</span>/6</div>
            <div>Time: <span id="time">0:00</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button onclick="resetGame()">New Game</button>
        <div id="winMessage" class="win-message">
            <h2>Congratulations!</h2>
            <p>You've found all the pairs!</p>
            <p>Time: <span id="finalTime"></span></p>
            <p>Moves: <span id="finalMoves"></span></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script>
        // Start the game when the page loads
        window.onload = function() {
            createBoard();
        };
    </script>
</body>
</html>
